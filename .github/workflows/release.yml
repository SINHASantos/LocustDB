name: Publish

on:
  push:
    tags:
      - '*'

jobs:
  publish:
    name: Publish for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: repl
            asset_name: locustdb-linux-amd64
          - os: macos-latest
            artifact_name: repl
            asset_name: locustdb-macos-amd64

    steps:
    - uses: actions/checkout@v2    
    - uses: actions-rs/toolchain@v1
      with:
        components: rustfmt, clippy

    - name: Cache cargo registry
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo index
      uses: actions/cache@v1
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo build
      uses: actions/cache@v1
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Install Dependencies
      run: ./system_dependencies.sh

    - name: Test
      run: cargo test --release --all-features

    - name: Build
      run: cargo build --release --all-features --locked

    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v1-release
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: target/release/${{ matrix.artifact_name }}
        asset_name: ${{ matrix.asset_name }}
        tag: ${{ github.ref }}

    publish-python:
      name: Publish Python for ${{ matrix.os }}
      strategy:
        fail-fast: false
        matrix:
          target:
            - x86_64-unknown-linux-musl
            - x86_64-apple-darwin
            - x86_64-pc-windows-msvc
            - i686-pc-windows-msvc
            - aarch64-pc-windows-msvc
          include:
            - target: x86_64-unknown-linux-musl
              os: ubuntu-latest
            - target: x86_64-apple-darwin
              os: macos-latest
            - target: x86_64-pc-windows-msvc
              os: windows-latest
            - target: i686-pc-windows-msvc
              os: windows-latest
            - target: aarch64-pc-windows-msvc
              os: windows-latest

      runs-on: ${{ matrix.os }}
      environment: PyPI
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-python@v2
          with:
            python-version: 3.7
        - uses: actions/setup-python@v2
          with:
            python-version: 3.8
        - uses: actions/setup-python@v2
          with:
            python-version: 3.9
        - uses: actions/setup-python@v2
          with:
            python-version: 3.10
        - uses: actions/setup-python@v2
          with:
            python-version: 3.11
        - uses: actions-rs/toolchain@v1
          with:
            profile: minimal
            toolchain: stable
            override: true

        - name: Publish
          uses: messense/maturin-action@v1
          env:
            MATURIN_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
          with:
            maturin-version: latest
            command: publish
            args: --username=__token__ --skip-existing --features=python --find-interpreter